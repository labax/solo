<h2 mat-dialog-title>Fight {{monsterName}}</h2>
<mat-dialog-content class="mat-typography">
  <div>Hit Points: {{hitPoints}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngIf="canRerollmonster()" (click)="rerollMonster()">Reroll Monster</button>
  <button mat-button *ngIf="hitPoints <= 0" mat-dialog-close>OK</button>
</mat-dialog-actions>
