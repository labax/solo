<h2 mat-dialog-title>Scroll</h2>
<mat-dialog-content class="mat-typography">
  <div>You find a {{getItemName(scroll)}}.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngIf="stateService.canReroll()" (click)="onReroll()">Reroll</button>
  <button mat-button mat-dialog-close (click)="resolveScroll()">OK</button>
</mat-dialog-actions>
