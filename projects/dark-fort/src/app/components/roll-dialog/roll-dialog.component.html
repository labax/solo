<h1 mat-dialog-title>Dice Roll</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
  <p>You rolled {{ data.results.length }} dice with {{ data.sides }} sides each.</p>
  <p>Results: {{ data.results.join(', ') }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="canReroll()" (click)="reroll()">Reroll</button>
  <button mat-button *ngIf="canReroll()" (click)="accept()">Accept</button>
</div>
