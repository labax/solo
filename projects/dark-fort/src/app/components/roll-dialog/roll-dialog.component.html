<h1 mat-dialog-title>{{data.description}}</h1>
<div mat-dialog-content class="container">
  <div *ngFor="let result of data.results" [className]="'dice d' + data.sides + '-' + result"></div>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="canReroll()" (click)="reroll()">Reroll</button>
  <button mat-button *ngIf="canReroll()" (click)="accept()">Accept</button>
</div>
